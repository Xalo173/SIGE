{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'estilos/css_login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Usuario</label>
                <input type="text" name="username" id="id_username" placeholder="Ingrese su usuario" required>
            </div>
            <div class="form-group">
                <label for="id_password">Contraseña</label>
                <input type="password" name="password" id="id_password" placeholder="Ingrese su contraseña" required>
            </div>
            {% if form.errors %}
                <div style="color: red;">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
            <button type="submit">Iniciar sesión</button>
            <a href="{% url 'register' %}" class="btn button-succes">Registrarse</a>
        </form>
    </div>
</body>
</html>
